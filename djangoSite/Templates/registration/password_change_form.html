{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 
{% block content %}
<body style="background: url({% static 'Images/black-texture.jpg'%})">

    {% csrf_token %}
    <h1 class="text-center">Parolayı Değiştir</h1>

  </form>
</body>

{% endblock content %}
